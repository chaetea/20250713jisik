<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 정보 앱</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> 날씨 정보</h1>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="도시명을 입력하세요 (예: Seoul, Busan)">
                <button id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="weather-container" id="weatherContainer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>날씨 정보를 불러오는 중...</p>
            </div>
            
            <div class="weather-info" id="weatherInfo" style="display: none;">
                <div class="location">
                    <h2 id="cityName"></h2>
                    <p id="countryName"></p>
                </div>
                
                <div class="current-weather">
                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="날씨 아이콘">
                    </div>
                    <div class="temperature">
                        <h1 id="temperature"></h1>
                        <p id="condition"></p>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-thermometer-half"></i>
                        <div>
                            <span class="label">체감온도</span>
                            <span id="feelsLike"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div>
                            <span class="label">습도</span>
                            <span id="humidity"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div>
                            <span class="label">풍속</span>
                            <span id="windSpeed"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div>
                            <span class="label">가시거리</span>
                            <span id="visibility"></span>
                        </div>
                    </div>
                </div>
                
                <div class="forecast" id="forecast">
                    <h3>3일 예보</h3>
                    <div class="forecast-container" id="forecastContainer">
                        <!-- 예보 정보가 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorText"></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
